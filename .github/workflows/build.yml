name: Build
on:
  push:
    branches:
      - master
      - branch-*
      - dogfood-*
  pull_request:
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.ref_name != github.event.repository.default_branch }}

jobs:
  build:
    runs-on: sonar-l-public
    name: Build
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
        with:
          version: 2025.7.12
      - &checkout-build-logic
        name: Checkout build logic
        run: |
          git submodule update --init --depth 1 -- build-logic/common
      - uses: SonarSource/ci-github-actions/build-gradle@v1
        with:
          deploy-pull-request: true
          artifactory-reader-role: public-reader
          artifactory-deployer-role: public-deployer
#         issue in build-gradle action, skipping tests manually in gradle-args
          skip-tests: false
          use-develocity: true
          gradle-args: -x test -x sonar storeProjectVersion

  build_test_analyze:
    needs: [build]
    runs-on: sonar-l-public
    name: Build Test Analyze
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
        with:
          version: 2025.7.12
      - *checkout-build-logic
      - uses: SonarSource/ci-github-actions/build-gradle@v1
        with:
          deploy-pull-request: false
          artifactory-reader-role: public-reader
          artifactory-deployer-role: qa-deployer
          skip-tests: false
          use-develocity: true
          gradle-args: -x artifactoryPublish
      - name: Upload test results
        if: always() && ! cancelled()
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: test-results
          path: '**/test-results/**/*.xml'

  qa_os_win:
    # TODO uncomment, commented for faster execution
#    needs: [build]
    runs-on: windows-latest-large
    name: QA OS Windows
    if: "!contains(github.event.head_commit.message, 'skip-win') && !contains(github.event.pull_request.title, 'skip-win')"
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          submodules: false
      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
        with:
          version: 2025.7.12
      - *checkout-build-logic
      - uses: SonarSource/vault-action-wrapper@320bd31b03e5dacaac6be51bbbb15adf7caccc32 # v3.1.0
        id: secrets
        with:
          secrets: |
            development/artifactory/token/{REPO_OWNER_NAME_DASH}-public-reader username | ARTIFACTORY_READER_USERNAME;
            development/artifactory/token/{REPO_OWNER_NAME_DASH}-public-reader access_token | ARTIFACTORY_READER_PASSWORD;
            development/artifactory/token/{REPO_OWNER_NAME_DASH}-public-reader access_token | ARTIFACTORY_ACCESS_TOKEN;
            development/kv/data/develocity token | DEVELOCITY_TOKEN;
      # TODO BUILD-8928 when build-gradle supports Windows, replace it with it
      - name: Build on Windows
        env:
          ARTIFACTORY_PRIVATE_USERNAME: ${{ fromJSON(steps.secrets.outputs.vault).ARTIFACTORY_READER_PASSWORD }}
          ARTIFACTORY_PRIVATE_PASSWORD: ${{ fromJSON(steps.secrets.outputs.vault).ARTIFACTORY_READER_USERNAME }}
          ARTIFACTORY_ACCESS_TOKEN: ${{ fromJSON(steps.secrets.outputs.vault).ARTIFACTORY_ACCESS_TOKEN }}
          DEVELOCITY_TOKEN: ${{ fromJSON(steps.secrets.outputs.vault).DEVELOCITY_TOKEN }}
        run: |
          ./gradlew --console plain --no-daemon --profile test
#      - uses: SonarSource/ci-github-actions/build-gradle@v1
#        with:
#          deploy-pull-request: false
#          artifactory-reader-role: public-reader
#          artifactory-deployer-role: qa-deployer
#          skip-tests: false
#          use-develocity: true
#          gradle-args: test
      - name: Upload test results
        if: always() && ! cancelled()
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: qa-os-win-test-results
          path: '**/test-results/**/*.xml'
      - name: Upload reports
        if: always() && ! cancelled()
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: qa-os-win-reports
          path: '**/build/reports/**/*'

  qa_plugin:
    needs: [build]
    runs-on: sonar-l-public
    name: QA Plugin
    if: "!contains(github.event.head_commit.message, 'skip-qa') && !contains(github.event.pull_request.title, 'skip-qa')"
    permissions:
      id-token: write
      contents: write
    strategy:
      matrix:
        SQ_VERSION: [LATEST_RELEASE, DEV]
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
        with:
          version: 2025.7.12
      - &checkout-all-submodules
        name: Checkout all submodules
        run: |
          git submodule update --init --depth 1
      - &setup-orchestator-home
        name: Setup Orchestrator Home
        run: |
          export TODAY=$(date '+%Y-%m-%d')
          echo "TODAY=${TODAY}" >> $GITHUB_ENV
          echo "ORCHESTRATOR_HOME=${GITHUB_WORKSPACE}/orchestrator/${TODAY}" >> $GITHUB_ENV
          mkdir -p "${GITHUB_WORKSPACE}/orchestrator/${TODAY}"
      - name: Cache Orchestrator
        uses: SonarSource/ci-github-actions/cache@v1
        with:
          path: ${{ env.ORCHESTRATOR_HOME }}
          key: orchestrator-${{ env.TODAY }}
      - name: The name ${{ github.repository }}
        run: echo "The name of the repository is ${{ github.repository }}"
      - uses: SonarSource/vault-action-wrapper@320bd31b03e5dacaac6be51bbbb15adf7caccc32 # v3.1.0
        id: secrets
        with:
          secrets: |
            development/artifactory/token/{REPO_OWNER_NAME_DASH}-public-reader access_token | ARTIFACTORY_ACCESS_TOKEN;
            development/github/token/licenses-ro token | GITHUB_TOKEN;
      - name: Run Integration Tests
        env:
          ARTIFACTORY_ACCESS_TOKEN: ${{ fromJSON(steps.secrets.outputs.vault).ARTIFACTORY_ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ fromJSON(steps.secrets.outputs.vault).GITHUB_TOKEN }}
          GRADLE_TASK: its:plugin:integrationTest
          KEEP_ORCHESTRATOR_RUNNING: "true"
          SQ_VERSION: ${{ matrix.SQ_VERSION }}
        run: |
          export GRADLE_USER_HOME=${GITHUB_WORKSPACE}/.gradle
          mkdir -p ${GRADLE_USER_HOME}
          ./gradlew "${GRADLE_TASK}" "-Dsonar.runtimeVersion=${SQ_VERSION}" --info --build-cache --console plain --no-daemon
      - name: Upload test results
        if: always() && ! cancelled()
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: qa-plugin-test-results-${{ matrix.SQ_VERSION }}
          path: '**/test-results/**/*.xml'
      - name: Upload reports
        if: always() && ! cancelled()
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: qa-plugin-reports-${{ matrix.SQ_VERSION }}
          path: '**/build/reports/**/*'

  qa_ruling:
    needs: [build]
    runs-on: sonar-l-public
    name: QA Ruling
    if: "!contains(github.event.head_commit.message, 'skip-qa') && !contains(github.event.pull_request.title, 'skip-qa')"
    permissions:
      id-token: write
      contents: write
    strategy:
      matrix:
        PHP_PROJECT: [Flysystem, Monica, PhpCodeSniffer, PhpMailer, Psysh, PhpWord, RubixML, PhpSpreadsheet]
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
        with:
          version: 2025.7.12
      - *checkout-all-submodules
      - *setup-orchestator-home
      - name: Cache Orchestrator
        uses: SonarSource/ci-github-actions/cache@v1
        with:
          path: ${{ env.ORCHESTRATOR_HOME }}
          key: orchestrator-${{ env.TODAY }}
      - uses: SonarSource/vault-action-wrapper@320bd31b03e5dacaac6be51bbbb15adf7caccc32 # v3.1.0
        id: secrets
        with:
          secrets: |
            development/artifactory/token/{REPO_OWNER_NAME_DASH}-public-reader access_token | ARTIFACTORY_ACCESS_TOKEN;
            development/github/token/licenses-ro token | GITHUB_TOKEN;
      - name: Run Ruling Integration Tests
        env:
          ARTIFACTORY_ACCESS_TOKEN: ${{ fromJSON(steps.secrets.outputs.vault).ARTIFACTORY_ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ fromJSON(steps.secrets.outputs.vault).GITHUB_TOKEN }}
          GRADLE_TASK: its:ruling:integrationTest
          KEEP_ORCHESTRATOR_RUNNING: "true"
          SQ_VERSION: LATEST_RELEASE
          PHP_PROJECT: ${{ matrix.PHP_PROJECT }}
        run: |
          export GRADLE_USER_HOME=${GITHUB_WORKSPACE}/.gradle
          mkdir -p ${GRADLE_USER_HOME}
          ./gradlew "${GRADLE_TASK}" "-Dsonar.runtimeVersion=${SQ_VERSION}" --tests "PhpGeneralRulingTest.test${PHP_PROJECT}" --info --build-cache --console plain --no-daemon
      - name: Upload test results
        if: always() && ! cancelled()
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: qa-ruling-test-results-${{ matrix.PHP_PROJECT }}
          path: '**/test-results/**/*.xml'
      - name: Upload reports
        if: always() && ! cancelled()
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: qa-ruling-reports-${{ matrix.PHP_PROJECT }}
          path: '**/build/reports/**/*'

  qa_pr_analysis:
    needs: [build]
    runs-on: sonar-l-public
    name: QA PR Analysis
    if: "!contains(github.event.head_commit.message, 'skip-qa') && !contains(github.event.pull_request.title, 'skip-qa')"
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
        with:
          version: 2025.7.12
      - *checkout-all-submodules
      - *setup-orchestator-home
      - name: Cache Orchestrator
        uses: SonarSource/ci-github-actions/cache@v1
        with:
          path: ${{ env.ORCHESTRATOR_HOME }}
          key: orchestrator-${{ env.TODAY }}
      - uses: SonarSource/vault-action-wrapper@320bd31b03e5dacaac6be51bbbb15adf7caccc32 # v3.1.0
        id: secrets
        with:
          secrets: |
            development/artifactory/token/{REPO_OWNER_NAME_DASH}-public-reader access_token | ARTIFACTORY_ACCESS_TOKEN;
            development/github/token/licenses-ro token | GITHUB_TOKEN;
      - name: Run PR Analysis Integration Tests
        env:
          ARTIFACTORY_ACCESS_TOKEN: ${{ fromJSON(steps.secrets.outputs.vault).ARTIFACTORY_ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ fromJSON(steps.secrets.outputs.vault).GITHUB_TOKEN }}
          GRADLE_TASK: its:ruling:integrationTest
          KEEP_ORCHESTRATOR_RUNNING: "true"
          SQ_VERSION: LATEST_RELEASE
        run: |
          export GRADLE_USER_HOME=${GITHUB_WORKSPACE}/.gradle
          mkdir -p ${GRADLE_USER_HOME}
          ./gradlew "${GRADLE_TASK}" "-Dsonar.runtimeVersion=${SQ_VERSION}" --tests "PhpPrAnalysisTest" --info --build-cache --console plain --no-daemon
      - name: Upload test results
        if: always() && ! cancelled()
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: qa-pr-analysis-test-results
          path: '**/test-results/**/*.xml'
      - name: Upload reports
        if: always() && ! cancelled()
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: qa-pr-analysis-reports
          path: '**/build/reports/**/*'

  promote:
    needs: [build, build_test_analyze, qa_plugin, qa_ruling, qa_pr_analysis]
    runs-on: sonar-m-public
    name: Promote
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
        with:
          cache_save: false
          version: 2025.7.12
      - uses: SonarSource/ci-github-actions/promote@v1
        with:
          promote-pull-request: true

