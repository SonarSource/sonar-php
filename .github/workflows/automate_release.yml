name: Automate release

env:
  PROJECT_KEY: 'SONARPHP'
  PROJECT_NAME: 'SonarPHP'

permissions:
  checks: read

on:
  workflow_dispatch:
    inputs:
      short_description:
        description: 'Short Description'
        required: true
      jira_release_name:
        description: 'Jira release version'
        required: false
      sonarlint_changelog:
        description: 'SonarLint changelog content'
        required: false

jobs:
  check_releasability:
    name: Check releasability
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.check_releasability_status.outputs.version }}
    steps:
      - name: Check Releasability and Get Version
        id: check_releasability_status
        uses: SonarSource/release-github-actions/check-releasability-status@master

  fetch_secrets:
    name: Get Jira Credentials
    runs-on: ubuntu-latest
    needs: check_releasability
    permissions:
      id-token: write
    outputs:
      vault_secrets: ${{ steps.secrets.outputs.vault }}
    steps:
      - name: Get Jira Credentials from Vault
        id: secrets
        uses: SonarSource/vault-action-wrapper@v3
        with:
          secrets: |
            development/kv/data/jira user | JIRA_USER;
            development/kv/data/jira token | JIRA_TOKEN;

  create_release_ticket:
    name: Create release ticket
    runs-on: ubuntu-latest
    needs: [check_releasability, fetch_secrets]
    outputs:
      ticket_key: ${{ steps.create_ticket.outputs.ticket_key }}
    steps:
      - name: Create Jira Release Ticket
        id: create_ticket
        uses: SonarSource/release-github-actions/create-jira-release-ticket@master
        with:
          jira_user: ${{ fromJSON(needs.fetch_secrets.outputs.vault_secrets).JIRA_USER }}
          jira_token: ${{ fromJSON(needs.fetch_secrets.outputs.vault_secrets).JIRA_TOKEN }}
          project_key: ${{ env.PROJECT_KEY }}
          project_name: ${{ env.PROJECT_NAME }}
          version: ${{ needs.check_releasability.outputs.version }}
          short_description: ${{ github.event.inputs.short_description }}
          sq_compatibility: ">=LTS"
          jira_release_name: ${{ github.event.inputs.jira_release_name }}
          sonarlint_changelog: ${{ github.event.inputs.sonarlint_changelog }}

  start_progress_on_release_ticket:
    name: Start progress on release ticket
    runs-on: ubuntu-latest
    needs: [create_release_ticket, fetch_secrets]
    steps:
      - name: Start progress on release ticket
        id: rel_ticket_start_progress
        uses: SonarSource/release-github-actions/update-release-ticket-status/@SONARIAC-2093
        with:
          # Use the output from the fetch_secrets job
          jira_user: ${{ fromJSON(needs.fetch_secrets.outputs.vault_secrets).JIRA_USER }}
          jira_token: ${{ fromJSON(needs.fetch_secrets.outputs.vault_secrets).JIRA_TOKEN }}
          ticket_key: ${{ needs.create_release_ticket.outputs.ticket_key }}
          status: "Start Progress"
