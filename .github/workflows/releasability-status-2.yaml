name: Releasability Status
on:
  workflow_run:
    workflows: [Build]  # Name must match the build workflow
    types:
      - completed
    branches:
      - master
      - branch-*
  push:
    branches:
      - master
      - branch-*
      - SONARPHP-1701-3
# TODO remove above before merge

jobs:
  releasability-status:
    name: Releasability status
    runs-on: sonar-s-public
    permissions:
      id-token: write
      statuses: write
      contents: read
    steps:
      - uses: SonarSource/gh-action_releasability/releasability-status@48220006021661f66278901a369cfede25b1d458
        env:
          GITHUB_TOKEN: ${{ github.token }}
