<p>没有理由将变量重新赋值给自己。要么这个语句是冗余的，应该删除，要么重新赋值就是一个错误，而其他一些值或变量本来就是用于赋值的。</p>
<h2>不合规的代码示例</h2>
<pre>
public function setName($name) {
    $name = $name;
}
</pre>
<h2>合规的解决方案</h2>
<pre>
public function setName($name) {
    $this-&gt;name = $name;
}
</pre>
