<p><code>FIXME</code> 标记通常用于标记怀疑有bug但开发人员希望稍后处理的地方。</p>
<p>有时，开发人员将没有时间，或者干脆忘记回到那个标记。</p>
<p>这个规则的目的是跟踪这些标记，并确保它们不会被忽略。</p>
<h2>不合规的代码示例</h2>
<pre>
function divide($numerator, $denominator) {
  return $numerator / $denominator;              // FIXME 的共同特性是值可能为0
}
</pre>
<h2>请参阅</h2>
<ul>
  <li> <a href="http://cwe.mitre.org/data/definitions/546.html">MITRE, CWE-546</a> - Suspicious Comment </li>
</ul>
